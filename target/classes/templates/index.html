<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f3f3f3, #e2e2e2); /* Fondo degradado suave */
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.styled-text {
    background: #ff7f50; /* Fondo en color salmón */
    color: white; /* Texto en color blanco */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-size: 20px;
    text-align: center;
}

h1 {
    color: #ff6347; /* Color para el título */
    font-size: 36px;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 10px;
}

@media (max-width: 600px) {
    .styled-text {
        font-size: 16px;
        padding: 10px;
    }
}
</style>
</head>
<body>
<div th:text="${objeto}"></div>
</body>
</html>
